<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khoa hoc Evodev</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./resset.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="signup">
    <div class="signup__content">
      <h1 class="signup__heading">Sign up</h1>
      <h2 class="signup__caption">Sign up with</h2>
      <div class="signup-social">
        <div class="signup-social__item">
          <i class="fa-brands fa-google signup-social__icon"></i>
          <span class="signup-social__text">Sign up with Google</span>
        </div>
        <div class="signup-social__item">
          <i class="fa-brands fa-facebook signup-social__icon"></i>
          <span class="signup-social__text">Sign up with Facebook</span>
        </div>
      </div>
      <form class="signup-form">
        <div class="signup-form__group">
          <label for="name" class="signup-form__label">Name</label>
          <div class="signup-form__validate">
            <input type="text" id="name" class="signup-form__input">
            <div class="signup-form__check">
              <i class="fa fa-check"></i>
            </div>
          </div>
        </div>
        <div class="signup-form__group">
          <label for="email" class="signup-form__label">Email</label>
          <input type="email" id="email" class="signup-form__input">
        </div>
        <div class="signup-form__group">
          <label for="password" class="signup-form__label">Password</label>
          <input type="text" id="password" class="signup-form__input">
        </div>
      </form>
      <div class="signup-form__term">
        <input type="checkbox" id="term">
        <label for="term" class="signup-form__term--label">I have read and agree to the terms and conditions</label>
      </div>
      <button class="signup-form__submit">
        <i class="fa fa-long-arrow-right"></i>
      </button>
      <p>Already have an account? <a href="#" class="signup-form__link">Sign in</a></p>
    </div>
    <div class="signup__image">
      <img src="./rocket.png" alt="">
    </div>
  </div>
</body>
</html>
