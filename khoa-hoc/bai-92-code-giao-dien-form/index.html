<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khoa hoc Evodev</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./resset.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="signup">
    <div class="signup__content">
      <h1 class="signup__heading">Sign up</h1>
      <h2 class="signup__caption">Sign up with</h2>
      <div class="signup-social">
        <div class="signup-social__item">
          <i class="fa-brands fa-google signup-social__icon"></i>
          <span class="signup-social__text">Sig nup with Google</span>
        </div>
        <div class="signup-social__item">
          <i class="fa-brands fa-facebook signup-social__icon"></i>
          <span class="signup-social__text">Sign nup with FaceBook</span>
        </div>
      </div>
      <form class="signup-form">
        <div class="signup-form__group">
          <label for="name" class="signup-form__label">Name</label>
          <input type="text" id="name" class="signup-form__input">
        </div>
      </form>
    </div>
    <div class="signup__image">
      <img src="./rocket.png" alt="">
    </div>
  </div>
</body>
</html>
